<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas+ Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a5b1c2;
        }

        .app-container {
            display: flex;
            flex: 1;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .sidebar-header {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .file-item.active {
            background: rgba(67, 97, 238, 0.3);
            border-left: 3px solid #4361ee;
        }

        .file-icon {
            font-size: 1.2rem;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .editor-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            color: white;
            font-size: 1rem;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .editor-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        #codeEditor {
            width: 100%;
            height: 100%;
            border: none;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .preview-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .preview-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px;
        }

        .preview-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        #htmlPreview {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: white;
        }

        .status-bar {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #a5b1c2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a5b1c2;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #4361ee;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .code-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4cc9f0;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a5b1c2;
        }

        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .editor-section, .preview-section {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Canvas+ Code Editor</h1>
            <p class="subtitle">Edit, preview, and save code in multiple formats with visual feedback</p>
        </header>
        
        <div class="app-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>File Explorer</h2>
                </div>
                <div class="file-list">
                    <div class="file-item active">
                        <i class="file-icon fas fa-file-code"></i>
                        <span>index.html</span>
                    </div>
                    <div class="file-item">
                        <i class="file-icon fas fa-file-code"></i>
                        <span>styles.css</span>
                    </div>
                    <div class="file-item">
                        <i class="file-icon fas fa-file-code"></i>
                        <span>script.js</span>
                    </div>
                    <div class="file-item">
                        <i class="file-icon fas fa-file-image"></i>
                        <span>canvas-demo.js</span>
                    </div>
                    <div class="file-item">
                        <i class="file-icon fas fa-file-alt"></i>
                        <span>README.md</span>
                    </div>
                </div>
                <button class="btn" id="newFileBtn">
                    <i class="fas fa-plus"></i> New File
                </button>
            </div>
            
            <div class="editor-section">
                <div class="editor-header">
                    <select class="language-selector" id="languageSelector">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="markdown">Markdown</option>
                    </select>
                    <div class="editor-actions">
                        <button class="btn btn-secondary" id="runBtn">
                            <i class="fas fa-play"></i> Run
                        </button>
                        <button class="btn" id="saveBtn">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="codeEditor" spellcheck="false">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;My Web Page&lt;/title&gt;
    &lt;style&gt;
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;div class="container pulse"&gt;
        &lt;h1&gt;Welcome to Canvas+ Editor&lt;/h1&gt;
        &lt;p&gt;This is a live preview of your HTML code&lt;/p&gt;
        &lt;button id="demoBtn"&gt;Click Me!&lt;/button&gt;
    &lt;/div&gt;
    &lt;script&gt;
        document.getElementById('demoBtn').addEventListener('click', function() {
            alert('Hello from Canvas+ Editor!');
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
                </div>
            </div>
            
            <div class="preview-section">
                <div class="preview-header">
                    <h2>Preview</h2>
                </div>
                <div class="preview-container">
                    <div class="preview-placeholder" id="previewPlaceholder">
                        <p>Preview will appear here</p>
                    </div>
                    <iframe id="htmlPreview" style="display:none;"></iframe>
                    <canvas class="preview-canvas" id="previewCanvas" style="display:none;"></canvas>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="code-stats">
                <div class="stat-item">
                    <span class="stat-value" id="lineCount">25</span>
                    <span class="stat-label">Lines</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="charCount">1024</span>
                    <span class="stat-label">Characters</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">HTML</span>
                    <span class="stat-label">Language</span>
                </div>
            </div>
            <div class="file-info">
                <span>index.html • UTF-8</span>
            </div>
        </div>
    </div>
    
    <!-- New File Modal -->
    <div class="modal" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New File</h2>
            </div>
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" class="form-control" placeholder="e.g., script.js">
            </div>
            <div class="form-group">
                <label for="fileType">File Type</label>
                <select id="fileType" class="form-control">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn" id="createBtn">Create</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const codeEditor = document.getElementById('codeEditor');
        const languageSelector = document.getElementById('languageSelector');
        const runBtn = document.getElementById('runBtn');
        const saveBtn = document.getElementById('saveBtn');
        const newFileBtn = document.getElementById('newFileBtn');
        const htmlPreview = document.getElementById('htmlPreview');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const newFileModal = document.getElementById('newFileModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const createBtn = document.getElementById('createBtn');
        const lineCount = document.getElementById('lineCount');
        const charCount = document.getElementById('charCount');
        const fileItems = document.querySelectorAll('.file-item');

        // Initialize Three.js for canvas preview
        let scene, camera, renderer, cube;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, previewCanvas.clientWidth / previewCanvas.clientHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ canvas: previewCanvas, antialias: true });
            renderer.setSize(previewCanvas.clientWidth, previewCanvas.clientHeight);
            
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x4361ee,
                shininess: 100
            });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            camera.position.z = 5;
        }

        function animateCube() {
            if (!cube) return;
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animateCube);
        }

        // Update code statistics
        function updateStats() {
            const text = codeEditor.value;
            const lines = text.split('\n').length;
            const chars = text.length;
            
            lineCount.textContent = lines;
            charCount.textContent = chars;
        }

        // Run code based on language
        function runCode() {
            const language = languageSelector.value;
            const code = codeEditor.value;
            
            // Hide all previews first
            htmlPreview.style.display = 'none';
            previewCanvas.style.display = 'none';
            previewPlaceholder.style.display = 'none';
            
            if (language === 'html') {
                // For HTML, render in iframe
                htmlPreview.style.display = 'block';
                const previewDocument = htmlPreview.contentDocument || htmlPreview.contentWindow.document;
                previewDocument.open();
                previewDocument.write(code);
                previewDocument.close();
            } else if (language === 'javascript') {
                // For JavaScript, try to execute and show result on canvas
                previewCanvas.style.display = 'block';
                try {
                    // In a real implementation, you would use the code to generate canvas content
                    initThreeJS();
                    animateCube();
                } catch (error) {
                    console.error('Error executing JavaScript:', error);
                    previewPlaceholder.style.display = 'block';
                    previewPlaceholder.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            } else {
                // For other languages, show placeholder
                previewPlaceholder.style.display = 'block';
                previewPlaceholder.innerHTML = `<p>Preview not available for ${language}. Run in console or external environment.</p>`;
            }
        }

        // Save code
        function saveCode() {
            const language = languageSelector.value;
            const code = codeEditor.value;
            const filename = document.querySelector('.file-item.active').textContent.trim();
            
            // In a real implementation, this would save to a server or use the File System API
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Show success message
            alert(`File "${filename}" saved successfully!`);
        }

        // Switch file
        function switchFile(event) {
            fileItems.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // In a real implementation, this would load the file content
            const filename = event.currentTarget.textContent.trim();
            languageSelector.value = getLanguageFromFilename(filename);
            updateStats();
            runCode();
        }

        // Get language from filename
        function getLanguageFromFilename(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const languageMap = {
                'html': 'html',
                'css': 'css',
                'js': 'javascript',
                'py': 'python',
                'java': 'java',
                'md': 'markdown'
            };
            return languageMap[ext] || 'text';
        }

        // Event Listeners
        codeEditor.addEventListener('input', updateStats);
        runBtn.addEventListener('click', runCode);
        saveBtn.addEventListener('click', saveCode);
        newFileBtn.addEventListener('click', () => {
            newFileModal.style.display = 'flex';
        });
        cancelBtn.addEventListener('click', () => {
            newFileModal.style.display = 'none';
        });
        createBtn.addEventListener('click', () => {
            const fileName = document.getElementById('fileName').value;
            const fileType = document.getElementById('fileType').value;
            
            if (fileName) {
                // Add new file to the list
                const fileExtension = getExtensionFromType(fileType);
                const fullFileName = fileName.includes('.') ? fileName : `${fileName}.${fileExtension}`;
                
                const fileList = document.querySelector('.file-list');
                const newFileItem = document.createElement('div');
                newFileItem.className = 'file-item';
                newFileItem.innerHTML = `
                    <i class="file-icon fas fa-file-code"></i>
                    <span>${fullFileName}</span>
                `;
                fileList.appendChild(newFileItem);
                
                // Set as active
                fileItems.forEach(item => item.classList.remove('active'));
                newFileItem.classList.add('active');
                newFileItem.addEventListener('click', switchFile);
                
                // Update language selector
                languageSelector.value = fileType;
                
                // Clear editor
                codeEditor.value = getDefaultCode(fileType);
                updateStats();
                
                // Close modal
                newFileModal.style.display = 'none';
                document.getElementById('fileName').value = '';
            }
        });

        fileItems.forEach(item => {
            item.addEventListener('click', switchFile);
        });

        // Helper functions
        function getExtensionFromType(type) {
            const extensionMap = {
                'html': 'html',
                'css': 'css',
                'javascript': 'js',
                'python': 'py',
                'java': 'java',
                'markdown': 'md'
            };
            return extensionMap[type] || 'txt';
        }

        function getDefaultCode(type) {
            const defaultCode = {
                'html': `<!DOCTYPE html>
<html>
<head>
    <title>New Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Start coding here...</p>
</body>
</html>`,
                'css': `/* CSS Document */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}`,
                'javascript': `// JavaScript File
console.log('Hello from Canvas+ Editor!');

function greet(name) {
    return 'Hello, ' + name + '!';
}`,
                'python': `# Python Script
def main():
    print("Hello from Canvas+ Editor!")

if __name__ == "__main__":
    main()`,
                'java': `// Java Program
public class Main {
    public static void main(String[] args) {
        System.out.println("Hello from Canvas+ Editor!");
    }
}`,
                'markdown': `# Markdown Document

## Welcome to Canvas+ Editor

Start writing your documentation here...`
            };
            return defaultCode[type] || '// Start coding here...';
        }

        // Initialize
        updateStats();
        runCode();
    </script>
</body>
</html>
